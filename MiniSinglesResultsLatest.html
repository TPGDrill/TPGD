<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TPG Drillers - (Week 41) Mini Singles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0, max-age=0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <style>
        .title {
            display: flex;
            justify-content: left;
            margin: 8px 8px 8px 2px;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
        }

        .session {
            font-size: 22px;
            padding-top: 4px;
            padding-right: 10px;
            padding-bottom: 8px;
            text-decoration: underline;
        }

        .location {
            font-size: 22px;
            padding-bottom: 8px;
            text-decoration: underline;
        }

        .score {
            font-size: 14px;
            text-align: center;
            border: 1px solid black;
            border-left: 0px solid white;
        }

        .score2 {
            border-top: 0px solid white;
        }

        .player-name {
            font-size: 14px;
            text-align: left;
            border: 1px solid black;
        }

        .player-name2 {
            border-top: 0px solid white;
        }

        .score-row {
            display: grid;
            grid-template-columns: 170px 40px 40px 40px;
            padding-left: 20px;
        }

    </style>
</head>
<body>
    <div class="title">Latest (Week 41) Mini Singles Results</div>
</body>
</html>
